plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.hibernate.hibernate.core
    api libs.javax.persistence.javax.persistence.api
    api libs.mysql.mysql.connector.java
    api libs.javax.validation.validation.api

    implementation 'org.hibernate.validator:hibernate-validator:6.2.3.Final'
    implementation 'org.hibernate.validator:hibernate-validator-annotation-processor:8.0.1.Final'
    implementation 'javax.el:javax.el-api:3.0.0'
    implementation 'org.glassfish:javax.el:3.0.0'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'com.h2database:h2:2.1.214'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.0'
    implementation 'com.mchange:c3p0:0.9.5.5'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'Transport'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
